<!-- templates/registration/login.html -->
{% extends 'account/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'account/css/custom.css' %}">

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Login</h5>
            <form class="form-signin" method="post" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="form-label-group">
                <input type="text" id="id_username" name="username" class="form-control" placeholder="Usuário" required autofocus>
                <label for="id_username">Usuário</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="id_password" name="password" class="form-control" placeholder="Senha" required>
                <label for="id_password">Senha</label>
              </div>

              {% if form.errors %}
                <p class=" label label-danger">
                  Usuário ou senha incorretos, tente novamente.
                </p>
              {% endif %}
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock %}
